<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>HCloud - Unlimited Cloud Storage</title>
  <meta name="description" content="HCloud - Enterprise-grade unlimited cloud storage platform" />
  <meta name="author" content="HCloud" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#6366f1" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0a0a0b" media="(prefers-color-scheme: dark)" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="HCloud" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="HCloud" />
  <meta name="msapplication-TileColor" content="#6366f1" />
  <meta name="msapplication-config" content="/browserconfig.xml" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="HandheldFriendly" content="true" />

  <!-- Open Graph -->
  <meta property="og:title" content="HCloud - Unlimited Cloud Storage" />
  <meta property="og:description" content="Store your files infinitely with enterprise-grade security" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@HCloud" />
  <meta name="twitter:image" content="/twitter-image.png" />

  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" href="/favicon.svg" />
  <link rel="mask-icon" href="/favicon.svg" color="#6366f1" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('[App] Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('[App] Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>

</html>
